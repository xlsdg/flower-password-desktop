<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport for consistent scaling across different DPI settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Content Security Policy for enhanced security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"
    />
    <!-- Disable auto-detection of phone numbers and email addresses -->
    <meta name="format-detection" content="telephone=no,email=no,address=no" />
    <!-- Application description -->
    <meta
      name="description"
      content="FlowerPassword - Generate passwords based on memory password and distinction code"
    />
    <!-- Prevent text size adjustment on different platforms -->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FlowerPassword</title>
    <style>
      /* Critical CSS for preventing FOUC (Flash of Unstyled Content) */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* Electron-specific: Prevent selection and dragging for app-like experience */
      body {
        -webkit-user-select: none;
        user-select: none;
        -webkit-app-region: no-drag;
      }

      /* Allow text selection in input fields */
      input,
      textarea,
      select {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script will be injected by HtmlRspackPlugin -->
  </body>
</html>
